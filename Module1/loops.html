<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function whileLoop(){
            var i=1;
            while(i<=10){
                console.log("i="+i);
                i++;
            }
        }
        function doWhileLoop(){
            var i=1;
            do{
                console.log("i="+i);
                i++;
            }while(i<=10);
        }
        function forLoop(){
            var i=1;
            for(i=23;i<=27;i++){
                console.log("i="+i);
            }
        }
    </script>
</head>
<body>
    <h1>While loop</h1>
    <button onclick="whileLoop()">While </button>
    <button onclick="doWhileLoop()">Do while </button>
    <button onclick="forLoop()">For loop</button>
</body>
</html>
