//=========================== Inheritance ============================================//
     class Parent{
        constructor(a,b){
            this.a=a;
            this.b=b;
        }
        add(){
           let addans=this.a+this.b;
            console.log("addition="+addans);
        }
     }
     class Child extends Parent{
        constructor(a,b,c){
            super(a,b);
            this.c=c;
        }
        multiplication(){
            let ans= this.a*this.b*this.c;
            console.log("multiplication="+ans);
        }
     }
     let obj1= new Child(1,2,3);

     obj1.multiplication();
