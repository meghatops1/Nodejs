<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function alertExample(){
            alert("hello wolrd!!!!!!!");
        }
        function promptExample(){
            let ans = prompt("What is your name???","");
            alert("Name="+ans);
        }
        function confirmExample(){
            let ans = confirm("Are you sure want to delete ???");
            alert(ans);
        }
    </script>
</head>
<body>
    <button onclick="alertExample()">
        AlertExample
    </button>
    <button onclick="promptExample()">PromptExample</button>
    <button onclick="confirmExample()">ConfirmExample</button>
</body>
</html>
